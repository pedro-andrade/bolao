{% extends 'base.html' %}

{% block content %}

<h1>Results</h1>

{% if points %}

	<table id="metric-table" class="table table-striped table-bordered">
	    <tr>
	        <th></th>
	        <th>Striker</th>
	        <th>Winner</th>
	        <th>Score</th>
	        <th>Total</th>
	    </tr>
	    {% for p, v in points.items %}
	    <tr>
	        <td>{{ p | capfirst }}</td>
	        <td>{{ v.striker }}</td>
	        <td>{{ v.winner }}</td>
	        <td>{{ v.score }}</td>
	        <td>{{ v.total }}</td>
	    </tr>
	    {% endfor %}
	</table>

{% endif %}

{% endblock %}
