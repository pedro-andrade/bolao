{% extends 'base.html' %}

{% block content %}

{% if vote %}

<h3><img src="/static/img/flags/{{ match.teamA }}.png"> {{ match.teamA }} vs  {{ match.teamB }} <img src="/static/img/flags/{{ match.teamB }}.png"></h3>

<table id="metric-table" class="table table-striped table-bordered">
	<tr>
		<td>Actions</td>
		<td>User</td>
		<td>Striker</td>
		<td>Winner</td>
		<td>Score</td></tr>
	{% for v in vote %}
	<tr>
		<td><a href="{% url 'match_edit' match.id %}">edit</a></td>
		<td>{{ v.user }}</td>
		<td>{{ v.striker }}</td>
		<td>{{ v.winner }}</td>
		<td>{{ v.score }}</td>
	</tr>
	{% endfor %}
</table>


	
{% else %}
    <p>No match details available.</p>
{% endif %}

{% endblock %}
