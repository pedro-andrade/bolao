{% extends 'base.html' %}

{% block content %}

<h1>Comments</h1>

{% if comment_list %}

	{% for comment in comment_list %}
        <table id="metric-table" class="table table-striped table-bordered">
        	<tr>
				<td width="20%" class="toCenter">{{ comment.user }}</td>
				<td width="20%" class="toRight">{{ comment.comment }}</td>
			</tr>
		</table>
	{% endfor %}

{% else %}
    <p>No Comments are available.</p>
{% endif %}


{% endblock %}
